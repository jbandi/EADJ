<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Java EE 6 Music Store</title>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <h:outputStylesheet name="css/screen.css"/>
   </h:head>
   <h:body>
      <div id="container">
          <div id="header">
              <h1>Java EE 6 Music Store</h1>
              <ul id="navlist">
                  <li>
                      <h:outputLink value="index.xhtml">Home</h:outputLink>
                  </li>
                  <li>
                      <h:outputLink value="shoppingCart.xhtml">Cart (#{shoppingCartPresenter.albumsInCart.size()})</h:outputLink>
                  </li>
                  <li>
                      <h:outputLink value="orderAdmin.xhtml">Admin</h:outputLink>
                  </li>
              </ul>
          </div>
         <div id="content">
            <div id="sidebar">
                <h:form>
                <br/>
                <h:inputText id="q" value="#{searchPresenter.title}"/>
                <h:commandButton id="search" action="albumSearch.xhtml?faces-redirect=true&amp;includeViewParams=true" value="Search"/>
                <br/>
                <h3>Genres</h3>
                <h:dataTable var="_genre" value="#{genrePresenter.genres}" >
                     <h:column>
                        <h:outputLink value="albumSearch.xhtml?genre=#{_genre.name}">#{_genre.name}</h:outputLink>
                     </h:column>
                </h:dataTable>
                </h:form>
            </div>
            <ui:insert name="content">
               [Template content will be inserted here]
            </ui:insert>
         </div>
         <div id="footer">
            <p>
               This is a demo application for Java EE 6 testing.<br/>
            </p>
         </div>
      </div>
   </h:body>
</html>
