<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <h2>Checkout:</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="First Name" />
                <h:inputText id="firstName" value="#{orderPresenter.musicOrder.firstName}" size="30"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="Last Name"/>
                <h:inputText id="lastName" value="#{orderPresenter.musicOrder.lastName}" size="30"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="Email"/>
                <h:inputText id="email" value="#{orderPresenter.musicOrder.email}" size="30"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="Street"/>
                <h:inputText id="street-address" value="#{orderPresenter.musicOrder.street}" size="30"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="City"/>
                <h:inputText id="city" value="#{orderPresenter.musicOrder.city}" size="30"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="Zip"/>
                <h:inputText id="zip" value="#{orderPresenter.musicOrder.zip}" size="30"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="Country"/>
                <h:inputText id="country" value="#{orderPresenter.musicOrder.country}" size="30"/>
            </h:panelGrid>
            <br/>
            <h:commandButton action="#{orderPresenter.createOrder}" value="Next!"/>
        </h:form>
    </ui:define>
</ui:composition>
